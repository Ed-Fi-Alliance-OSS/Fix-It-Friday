<!-- Start Student Data -->
<div class="card" style="height:94%">
    <div class="card-body">
        <div class="">
            <div class="row">
                <div class="col-4">
                    <div class="image-container img-avatar img-size w-75px" class="img-avatar">
                        <img [src]="student.pictureUrl" alt="{{student.name}} Profile Picture">
                    </div>
                </div>
                <div class="col-8">
                    <h3>{{student.name}}</h3>
                    <p class="text-muted m-b-2">{{student.studentId}}</p>
                    <p class="text-muted m-b-2"><i class="icon ion-md-mail"></i>&nbsp;<a href="mailto:{{student.email}}">{{student.email}}</a></p>
                    <p class="text-muted m-b-2">{{student.gradeLevel}}</p>
                </div>
            </div>
            <div class="col-12">
                <h3>Comming Soon: </h3>
                More Information
            </div>
        </div>
    </div>
    <div class="card-footer p-t-0 p-b-0 m-t-10">
        <h4>Notes</h4>
        <p *ngFor="let note of student.contactNotes" class="text-muted m-b-2">{{note}}</p>
    </div>
</div>
<!-- END Student Data -->
